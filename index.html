<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reminder</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">
	<img class="logo" https://github.com/AyatoShiratsuchi/test2/blob/3fc848a5807c570c6198cf2daaba0542d7b5eecc/top.png"> 
      </div>
      <span class="fa fa-bars menu-icon"></span>
      <div class="header-right">
	<a href="" class="btn btn--orange" onclick="location.href='./list.html'">すきまおおいか</a>
      </div>
    </div>
  </header>
  <!-- ここから本編 -->
  
  <div class="top-wrapper">
  
    <div class="container">
     
      <p>備忘録サイトです。<br>なんらかのテキストなんらかのテキストなんらかのテキストなんらかのテキスト。</p>

                   <!-- <a href="#" class="btn signup" cols="120" rows="12">保存する</a> -->
        <form>
          <p>題名<br>
	<input type="text" name="title"></p>
          <p>タグ<br>
				       <input type="text" name="content" list="example">
	      <datalist id="example">
              <option value="サンプル1"></option>
              <option value="サンプル2"></option>
              <option value="サンプル3"></option>
	      </datalist></p>
	  <p>内容<br>
	  <textarea></textarea></p>
          <div class="btn-wrapper">
             <button type="submit">送信</button>
          </div>
        </form>
        <script>
           <!--// フォームが送信された時の処理 -->
           document.querySelector('form').addEventListener('submit', function(event) {
           <!--// フォームデータを取得 -->
           const formData = new FormData(event.target);
           <!--// JSONに変換 -->
           const data = JSON.stringify(Object.fromEntries(formData));
           <!--// AWSに送信 -->
           fetch('https://aws.com/endpoint', {
           method: 'POST',
           body: data,
           });
        </script>	
       
     </div> <!-- container -->
  </div> <!-- top-wrapper -->
							   
</body>
</html>
